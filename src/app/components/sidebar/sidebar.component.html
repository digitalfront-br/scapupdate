<div id="sidebar" uk-offcanvas="flip: true; overlay: true; mode: reveal">
  <div class="uk-offcanvas-bar">
    <button class="uk-offcanvas-close" type="button" uk-close></button>

    <ul class="uk-margin-top uk-nav uk-nav-default">
      <li *ngIf="data?.me">
        <div class="uk-grid-small uk-flex-bottom" uk-grid>
          <div class="uk-width-auto">
            <img
              class="uk-border-circle"
              width="50"
              height="50"
              src="{{ data.me.profile_photo_url }}"
            />
          </div>
          <div class="uk-width-expand">
            <h3
              class="uk-h5 uk-text-bold uk-margin-remove-bottom uk-text-truncate"
            >
              {{ data.me.name }}
            </h3>
            <p class="uk-text-meta uk-text-small uk-margin-remove-top">
              Usu√°rio registrado
            </p>
          </div>
        </div>
      </li>
      <li>
        <button
          class="uk-button uk-button-danger uk-button-small uk-border-rounded uk-width-1-1 uk-margin-top"
          (click)="checkout()"
        >
          Sair
        </button>
      </li>
    </ul>
    <ng-container *ngIf="data?.me?.meetings.length > 0">
      <hr />
      <ul class="uk-nav uk-nav-default">
        <li class="uk-nav-header uk-flex uk-flex-between">
          <span>Listas Personalizadas</span>
          <span>{{ data?.me?.meetings.length }}</span>
        </li>
        <li
          *ngFor="let meet of data?.me?.meetings; let i = index"
          class="uk-text-truncate"
        >
          <div>
            <span routerLink="/meetings/{{ meet.id }}" class="uk-text-bold"
              >{{ i + 1 }} -
              {{ meet.title }}
            </span>
          </div>
          <div class="uk-margin-left">
            {{ meet.questions?.length }} Questionamentos
          </div>
        </li>
      </ul>
    </ng-container>
  </div>
</div>
