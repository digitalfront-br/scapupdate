<div class="uk-container uk-margin-xlarge-bottom">
  <div *ngIf="loading">
    <div uk-spinner></div>
  </div>
  <div *ngIf="data?.moviesBooks?.data">
    <div class="uk-width-1-1">
      <h1 class="uk-heading-bullet uk-h5 uk-text-primary">Livros</h1>
    </div>
    <df-card
      *ngFor="let item of data.moviesBooks.data"
      tipo="5"
      [id]="item.id"
      entidade="books"
      [image]="item.image"
      [title]="item.title"
    ></df-card>
  </div>
</div>
