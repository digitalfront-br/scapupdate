<div class="uk-container uk-margin-xlarge-bottom" >
  <div *ngIf="loading">
    <div uk-spinner></div>
  </div>
  <div *ngIf="data?.questions?.data">
    <div class="uk-width-1-1">
      <h1 class="uk-heading-bullet uk-h5 uk-text-primary">
        Questionamentos
      </h1>
    </div>
    <df-card *ngFor="let item of data.questions.data"
    tipo="1"
    [link]="'/questions/'+item.id"
    [id]="item.id"
    [title]="item.title"></df-card>
  </div>
</div>
