<div class="uk-container uk-margin-xlarge-bottom">
  <div *ngIf="loading">
    <div uk-spinner></div>
  </div>
  <div *ngIf="data?.categories">
    <div class="uk-width-1-1 uk-flex uk-flex-between">
      <h1 class="uk-heading-bullet uk-h5 uk-text-primary">Categorias</h1>
      <a class="uk-text-small" routerLink="/categories"
        >Todas ({{ data.categories.count.total }})</a
      >
    </div>
    <div
      class="uk-position-relative uk-visible-toggle"
      tabindex="-1"
      uk-slider="finite: true"
    >
      <ul
        class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@m uk-grid"
      >
        <li *ngFor="let category of data.categories.data">
          <df-card
            tipo="6"
            [link]="'/categories/' + category.id"
            [image]="'http://localhost:8000/img/' + category.image"
            [id]="category.id"
            [title]="category.title"
          ></df-card>
        </li>
        <li class="uk-flex uk-flex-middle uk-flex-center">
          <a routerLink="/categories" class="uk-link-reset uk-text-primary"
            >+ mais</a
          >
        </li>
      </ul>
    </div>
  </div>

  <df-steps></df-steps>
</div>
